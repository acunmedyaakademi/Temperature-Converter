<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Temperature Convertor</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Temperature Converter</h1>
      <div>
        <input id="input-box" type="text" placeholder="Enter a value" />
        <div class="convert-wrapper">
          <span>Convert to</span>
          <select name="degree" id="degree">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>
        </div>
        <button id="convert-btn">Convert</button>
        <h2 id="result"></h2>
      </div>
    </div>
  </body>
</html>
